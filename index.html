<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Aframe</title>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <!-- <a-marker preset='hiro'>
        <a-scene embedded arjs>

        </a-scene>
    </a-marker>
    -->


    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="scene" src="./assets/scenerota.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-light id="dirlight"
                light="type: spot; castShadow:true; color: white; intensity: .3 castShadow:true; angle: 55; penumbra: 0.5; decay: .1"
                rotation="-90 0 0" position="-1.5 2 0">
            </a-light>
            <a-light id="dirlight"
                light="type: spot; castShadow:true; color: white; intensity: .3 castShadow:true; angle: 55; penumbra: 0.5; decay: .1"
                rotation="-180 0 0" position="0 2 -1.5">
            </a-light>
            <a-entity  scale="0.5 0.5 0.5" gltf-model="#scene"></a-entity>
        </a-marker>
        <a-entity camera position="0 0 10"></a-entity>
    </a-scene>
</body>

</html>
